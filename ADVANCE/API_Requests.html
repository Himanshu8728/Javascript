<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
    <style>
    .container{
        border:2px solid;
        text-align: center;
        margin: 5px;
        }
    </style>
</head>
<body>
    <div style="width:260px; 
            border:1px solid #ddd; 
            border-radius:10px; 
            padding:15px; 
            text-align:center; 
            font-family:Arial, sans-serif;
            box-shadow:0 4px 8px rgba(0,0,0,0.1);">

  <img src="https://avatars.githubusercontent.com/u/0?v=4"
       alt="Profile Photo"
       style="width:100px; height:100px; border-radius:50%;">

  <h3 style="margin:10px 0 5px;">Username</h3>

  <p style="margin:5px 0; color:#555;">
    Followers: <b class="followers"></b>
  </p>

</div>

    
</body>
<script>
    const requestUrl = "https://api.github.com/users/Himanshu8728";
    const xhr = new XMLHttpRequest();

    xhr.open('GET', requestUrl);

    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            console.log(data.followers)
            document.querySelector('.followers').innerHTML = data.followers;
            document.querySelector('h3').innerHTML = data.login;
            document.querySelector('img').src = data.avatar_url;
        }
    };

    xhr.send();

</script>
</html>
